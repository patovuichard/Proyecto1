<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styles/style.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <title>Surfer Boy</title>
  </head>
  <body>

    <div class="contenedor">

      <!-- Pantalla inicial -->
      <div id="inicio" class="contenedor">
        <img src="./images/bg1.jpeg" width="800" alt="Inicio">
        <button id="start-btn">Comienza a jugar!</button>
        <button class="mute-btn">
          <i class="material-icons">volume_mute</i>
          <!-- <i class="material-icons">audiotrack</i> -->
        </button>
      </div>
          
      <!-- Pantalla de juego -->
      <div id="juego" class="contenedor">
        <canvas id="mi-canvas" width="800" height="600"></canvas>
        <button id="pause-btn">Pause</button>
        <button class="mute-btn">
          <i class="material-icons">volume_mute</i>
          <!-- <i class="material-icons">audiotrack</i> -->
        </button>
      </div>
      
      <!-- Pantalla de reinicio -->
      <div id="reinicio" class="contenedor">
        <img src="./images/bg3.jpeg" width="800" alt="Game-Over">
        <button id="restart-btn">Reiniciar juego!</button>
      </div>
      
    </div>

    <!-- Scripts -->
    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>  
    <script src="./javascript/surfer.js"></script>
    <script src="./javascript/tiburon.js"></script>
    <script src="./javascript/estrella.js"></script>
    <script src="./javascript/ola.js"></script>  

  </body>
</html>
